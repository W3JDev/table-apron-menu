<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table & Apron - Multi-language Digital Menu">
    <meta name="theme-color" content="#ffffff">
    <title>Table & Apron Menu</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Base URL for GitHub Pages -->
    <base href="/table-apron-menu-app-2025/">
    
    <!-- Our Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/W3JDev/table-apron-menu-app-2025/main/public/favicon.ico">
</head>
<body class="page-transition">
    <!-- Header Section -->
    <header class="header glass">
        <nav class="nav">
            <div class="logo">Table & Apron</div>
            <div class="language-selector">
                <button data-lang="en" class="active">EN</button>
                <button data-lang="zh">中文</button>
                <button data-lang="vi">VI</button>
                <button data-lang="ms">MS</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Categories Filter -->
        <section class="filters glass">
            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <!-- Categories will be populated by JavaScript -->
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search menu...">
                <i class="fas fa-search"></i>
            </div>
        </section>

        <!-- Menu Items Grid -->
        <section class="menu-grid">
            <!-- Menu items will be populated by JavaScript -->
            <div class="loading-shimmer"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer glass">
        <p>&copy; 2025 Table & Apron. All rights reserved.</p>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay active">
        <div class="loader"></div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/languages.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
